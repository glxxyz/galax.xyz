var outputData = "";
var updateOutput = function() {
    var foreground = document.getElementById("foreground");
    var background = document.getElementById("background");
    var inputtext = document.getElementById("inputtext");
    var htmloutput = document.getElementById("htmloutput");
    var textoutput = document.getElementById("textoutput");
    outputData = "";
    
    var span = '<span class="' + foreground.value + " " + background.value + '">';
    var top = "";
    var bottom = "";
    var indata = inputtext.value;
    for (x in indata) {
        newchar = indata[x];
        if (newchar == "\n") {
            appendHtmlToOutput(span);
            appendRawToOutput(top);
            appendHtmlToOutput("</span>\n");
            appendHtmlToOutput(span);
            appendRawToOutput(bottom);
            appendHtmlToOutput("</span>\n");
            top = "";
            bottom = "";
        } else {
            val = newchar.charCodeAt();   
            top    += String.fromCharCode(val + 0xE000);
            bottom += String.fromCharCode(val + 0xE100);
        }
    }
    if (top.length > 0) {
        appendHtmlToOutput(span);
        appendRawToOutput(top);
        appendHtmlToOutput("</span>\n");
        appendHtmlToOutput(span);
        appendRawToOutput(bottom);
        appendHtmlToOutput("</span>");
    }
    
    textoutput.value = '<div class="teletext">' + outputData + "</div>";;
    htmloutput.innerHTML = outputData;
}
var appendRawToOutput = function(data) {
    for (x in data) {
        newchar = data[x];
        val = newchar.charCodeAt();
        var entity = "&#x" + val.toString(16) + ";"
        appendHtmlToOutput(entity);
    }
}
var appendHtmlToOutput = function(data) {
    outputData += data;
}
window.onload = initTools;
